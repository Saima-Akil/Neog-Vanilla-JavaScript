<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA2_Assignment1</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
     <label for="userName">Name:</label>  
     <input type="text" id="userName"/>
     <br><br>

     <label for="feedback">Feedback:</label><br>
     <textarea id="feedback" rows="4" cols="40"></textarea><br><br>

     <label>Rate our service:</label><br>
     <label for="excellent"><input type="radio" name="service" value="excellent" id="excellent"/>Excellent</label><br>
     <label for="good"><input type="radio" name="service" value="good" id="good"/>Good</label><br>
     <label for="fair"><input type="radio" name="service" value="fair" id="fair"/>Fair</label><br><br>

     <label>Select Topics of Interest:</label><br>
     <label for="technology"><input type="checkbox" name="interest"value="technology" id="technology"/>Technology</label><br>
     <label for="travel"><input type="checkbox" name="interest"value="travel" id="travel"/>Travel</label><br>
     <label for="food"><input type="checkbox" name="interest"value="food" id="food"/>Food</label><br><br>

     <label>Overall Experience</label>
     <select id="experienceSelect">
        <option value="verysatisfied">Very Satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
     </select><br><br>
     <input type="submit" value="Submit"/>
    </form>
    <div id="feedbackResult"></div>
    

  <script>

   const  feedbackform= document.getElementById("feedbackForm")
   feedbackForm.addEventListener('submit',function(event){
    event.preventDefault();

    const userName=document.getElementById("userName").value;
    const feedback= document.getElementById("feedback").value;
    const service=document.querySelector('input[name="service"]:checked').value;
    const interest=document.querySelectorAll('input[name="interest"]:checked');
    let selectedInterest=[]
    for(let i =0 ; i< interest.length;i++){
        selectedInterest.push(interest[i].value);
    }
    const  experienceSelect=document.getElementById("experienceSelect").value;
    const userInputValue=`<h2>Feedback Submitted</h2>
    <p><strong>Name: </strong>${userName}</p>
    <p><strong>Feedback: </strong>${feedback}
        <p><strong>Service Rating: </strong>${service}</p>
        <p><strong>Topics of Interest: </strong>${selectedInterest.join(", ")}</p>
        <p><strong>Overall Experience: </strong> ${experienceSelect}</p>`
        const divElement=document.getElementById("feedbackResult")
        divElement.innerHTML=userInputValue;
   })





  </script>

    
</body>
</html>
