<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla js</title>
</head>
<body>
    <label for="nameInput">Enter your name:</label>
    <input id="nameInput"/>
    <button id="showNameBtn">show Name</button>
    <p id="nameResult"></p>
    <button id="styleBtn">Change Style</button>

    <script>
        const nameInput=document.querySelector("#nameInput");
        const showNameBtn=document.querySelector("#showNameBtn");
        const nameResult=document.querySelector("#nameResult");
        const styleBtn=document.querySelector("#styleBtn");
        showNameBtn.addEventListener('click',function(){
            const nameValue=nameInput.value;
            nameResult.textContent=`Your Name:${nameValue}`;
        })
        styleBtn.addEventListener('click',function(){
            nameResult.style.color="blue";
            nameResult.style.backgroundColor="pink";
        })


    </script>
    
</body>
</html>
