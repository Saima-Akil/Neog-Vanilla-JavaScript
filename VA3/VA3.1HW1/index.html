<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container mt-5">
        <h1 class="mx-5">Priority To-Do List</h1>
    </header>
    <section class="container py-3">
        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task"/>
            <select class="form-select" id="prioritySelect">
                <option value="low">Low priority</option>
                <option value="medium">Medium priority</option>
                <option value="high">High priority</option>
            </select>
            <button id="addTodoListBtn" class="btn btn-primary">Add</button>
        </div>
        <div class="container mx-5 mt-3">
            <div class="row">
                <div class="col">
                    <h3>Low Priority</h3>
                    <ul id="lowPriorityList" class="list-group"></ul>
                </div>
                <div class="col">
                    <h3>Medium Priority</h3>
                    <ul id="mediumPriorityList" class="list-group"></ul>
                </div>
                <div class="col">
                    <h3>High Priority</h3>
                    <ul id="highPriorityList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        const addTodoListBtn = document.getElementById("addTodoListBtn");
        
        addTodoListBtn.addEventListener('click', function() {
            const taskInput = document.getElementById("taskInput").value;
            const priority = document.getElementById("prioritySelect").value;

            if (taskInput === '') {
                return;
            }
            const task = document.createElement('li');
            task.classList.add('list-group-item');
            task.innerHTML = `${taskInput} <button class="btn btn-danger btn-sm float-end" onClick="deleteTask(this)">Delete</button>`
            if (priority === 'low') {
                document.getElementById('lowPriorityList').appendChild(task)
            } else if (priority === 'medium') {
                document.getElementById('mediumPriorityList').appendChild(task);
            } else if (priority === 'high') {
                document.getElementById('highPriorityList').appendChild(task)
            }

            document.getElementById("taskInput").value = ""
        });

        function deleteTask(button) {
            button.parentElement.remove()
        }
    </script>

   
</body>
</html>
