<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section id="playerDetail">
        <h1>Player Detail</h1>
      </section>
    </main>

    <script>
      const players=[
      {id:"1",name:"saima",country:"India",role:"Batsman"},
      {id:"2",name:"abid",country:"Australia",role:"Batsman"},
      {id:"3",name:"wahid",country:"India",role:"Batsman"}
      ];


      const getParams = (param) => {
        let url = new URL(window.location.href);
        return url.searchParams.get(param);
      };

      let playerId = getParams("id");
      let DataReceived;

      for (let i = 0; i < players.length; i++) {
        if (players[i].id === playerId) {
          DataReceived = players[i];
          break;
        }
      }
      //
      //
      if (DataReceived) {
        let playerDetailElement = `<section class="container mt-1">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>${DataReceived.name}</h2>
              </div>
              <div class="card-body">
                  <p><b>Country:</b> ${DataReceived.country}</p>
       <p><b>Role:</b> ${DataReceived.role}</p>
              </div>
            </div>
          </div>
        </div>
      </section>`;

        document.getElementById("playerDetail").innerHTML +=
          playerDetailElement;
      } else {
        document.getElementById(
          "playerDetail"
        ).innerHTML += `<h1>Player not found</h1>`;
      }
    </script>
  </body>
</html>
