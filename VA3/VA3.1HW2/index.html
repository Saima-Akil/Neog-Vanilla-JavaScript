<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    
</head>
<body>
    <header class="container py-4 mx-5">
        <h1>Personal Finance Tracker</h1>
    </header>
    <section class="container py-3">
        <div class="input-group mb-3">
    <input id="transactionInput" type="text" class="form-control" placeholder="Transaction Name" aria-label="Transaction Name"/>

    <input id="amountInput" type="text" class="form-control" placeholder="Amount" aria-label="Amount"/>
    <button id="addTransactionBtn" class="btn btn-primary">Add</button>
</div>
<ul id="transactionList" class="list-group"></ul>
    <div><p id="transactionCount"></p>
    </div>
    </section>
    <script>
        const transactionInput=document.getElementById("transactionInput");
        const amountInput=document.getElementById("amountInput");

        const addTransactionBtn=document.getElementById("addTransactionBtn");
        const transactionList=document.getElementById("transactionList");
        const transactionCount=document.getElementById("transactionCount");
        let transactionCounter=0
        addTransactionBtn.addEventListener('click',function(){
            const transactionName=transactionInput.value;
            const amountValue=parseFloat(amountInput.value);

            const listItem=document.createElement('li');
            listItem.className='list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML=`${transactionName} Rs.${parseFloat(amountValue)}
            <button class="btn btn-danger btn-sm" onClick="deleteTransaction(this)">Delete</button>`

            transactionCounter++;
            updateTransactionCount();
            transactionInput.value="";
            amountInput.value="";
            transactionList.appendChild(listItem)
        });
        function deleteTransaction(button,amount){
            const listItem=button.parentElement;
            listItem.remove();
            transactionCounter--;
            updateTransactionCount();

        }
        function updateTransactionCount(){
            transactionCount.innerText=` total amount:${transactionCounter}`;
        }



    </script>
    
    
</body>
</html>
